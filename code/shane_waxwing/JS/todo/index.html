<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>


<header class="container"><h1>^_^ Welcome to JS Todo ^_^</h1></header>

    <div class="container border border-primary">
        <div class="row">
            <div class="col border border-primary">
                <h2>Uncompleted</h2>
            </div>
            <div class="col border border-primary">
                <h2>Completed</h2>
            </div>
        </div>
    </div>


   
    <div class="container border border-primary">
        <div class="row">
            <div class="col border border-primary">
                <ul id="list">
                </ul>
            </div>
            <div class="col border border-primary">
                <ul id="doneList">
                </ul>
            </div>
        </div>
        <button type="submit" id="button" class="btn btn-success">Add Todo</button>
    </div>


    
    <script src="App_todo.js"></script>
</body>

</html>
